<p-button label="Clear" icon="pi pi-trash" (onClick)="clear()" />
<p-table
  [value]="logs()"
  [tableStyle]="{ 'min-width': '50rem', width: 'fit-content' }"
>
  <ng-template #header>
    <tr>
      <th>Logs</th>
    </tr>
  </ng-template>
  <ng-template #body let-log>
    <tr>
      <td>{{ log }}</td>
    </tr>
  </ng-template>
</p-table>
